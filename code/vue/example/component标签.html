<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>component-4 标签</title>
  <script src="../assets/js/vue.js"></script>
</head>
<body>
  <h1>component 标签</h1>
  <hr>
  <div id="app">
    <component :is="who"></component>
    <button @click="changeComonent()">changeComonent</button>
  </div>

  <script>
    var componentA = {
      template: `<div style="color: red">I  AM COMPONENT-A</div>`
    }
    var componentB = {
      template: `<div style="color: pink">I  AM COMPONENT-B</div>`
    }
    var componentC = {
      template: `<div style="color: blue">I  AM COMPONENT-C</div>`
    }
    var app = new Vue({
      el: '#app',
      data: {
        who: 'componentA'
      },
      components: {
        'componentA': componentA,
        'componentB': componentB,
        'componentC': componentC,
      },
      methods: {
        changeComonent: function () {
          if (this.who == 'componentA') {
            this.who = 'componentB';
          } else if (this.who == 'componentB') {
            this.who = 'componentC';
          } else {
            this.who = 'componentA';
          }
        }
      }
    })
  </script>
</body>
</html>
