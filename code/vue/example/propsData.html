<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>propsData</title>
  <script src="../assets/js/vue.js"></script>
</head>
<body>
  <h1>propsData option全局扩展数据传递</h1>
  <hr>
  <wikihong></wikihong>
  <script>
    var wikihong_a = Vue.extend({
      template: `<p>{{ message }} - {{ a }}</p>`,
      data: function () {
        return {
          message: 'hello, I am wikiHong'
        }
      },
      props: ['a']
    });
    // 挂载
    new wikihong_a({propsData:{a:123}}).$mount('wikihong');
  </script>
</body>
</html>
