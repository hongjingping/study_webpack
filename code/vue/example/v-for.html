<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-for</title>
  <script src="../assets/js/vue.js"></script>
</head>
<body>
  <h1>v-for实例</h1>
  <hr>
  <div id="app">
    <ul>
      <li v-for="item in sortItems">{{ item }}</li>
    </ul>
    <ol>
      <li v-for="(student,index) in sortStudent">{{ index + 1 }}-{{ student.name }}-{{ student.age}}</li>
    </ol>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        items: [ 76, 78, 79, 90, 87, 98, 09, 65 ],
        students: [
          { name: 'Ivan jiao',age: 35 },
          { name: 'wikiHong',age: 28 },
          { name: 'Mr.fang',age: 29 },
          { name: 'Mr.jiao',age: 19 },
          { name: 'MissHong',age: 18 }
        ]
      },
      computed: {
        sortItems: function () {
          return this.items.sort(sortNumber);
        },
        sortStudent: function () {
          return sortByKey(this.students, 'age');
        }
      }
    });
    // 1.数字排序方法
    function sortNumber (a, b) {
      return a-b;
    }
    // 2.数组对象排序方法
    function sortByKey (array, key) {
      return array.sort(function (a, b) {
        var x = a[key];
        var y = b[key];
        return ((x<y)?-1:((x>y)?1:0))
      })
    }
  </script>
</body>
</html>
