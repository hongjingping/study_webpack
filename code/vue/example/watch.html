<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>watch option</title>
  <script src="../assets/js/vue.js"></script>
</head>
<body>
  <h1>watch option</h1>
  <hr>
  <div id="app">
    <p>今日温度: {{ temperature }}</p>
    <p>穿衣建议: {{ tips }}</p>
    <p><button @click="add()">升高温度</button><button @click="remove()">降低温度</button></p>
  </div>

  <script>
    var tips = ['夹克长裙', 'T恤短袖', '羽绒服'];
    var app = new Vue({
      el: '#app',
      data: {
        temperature: 14,
        tips: tips[0]
      },
      methods: {
        add: function () {
          this.temperature += 5;
        },
        remove: function () {
          this.temperature -= 2;
        }
      },
      // watch: {
      //   temperature: function (newVal, oldVal) {
      //     if ( newVal >= 26 ) {
      //       this.tips = tips[1]
      //     } else if ( newVal <= 10 && newVal > 0 ) {
      //       this.tips = tips[2]
      //     }
      //   }
      // }
    });
    app.$watch('temperature', function (newVal, oldVal) {
      if ( newVal >= 26 ) {
        this.tips = tips[1]
      } else if ( newVal <= 10 && newVal > 0 ) {
        this.tips = tips[2]
      }
    }
  )
  </script>
</body>
</html>
