<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-if</title>
  <script src="../assets/js/vue.js"></script>
</head>
<body>
  <h1>v-if & v-else & v-show</h1>
  <hr>
  <div id="app">
    <div v-if="isLogin">你好，wikiHong！</div>
    <div v-else>你好，Mr.fang</div>
    <div v-show="isPass">你好，ivan jiao</div>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
       isLogin: true,
       isPass: true
      }
    })
  </script>
</body>
</html>
