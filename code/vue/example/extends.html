<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>extends option</title>
  <script src="../assets/js/vue.js"></script>
</head>
<body>
  <h1>extends option</h1>
  <hr>
  <div id="app">
    {{ num }}
    ${ num }
    <p><button @click="add()">add</button></p>
  </div>

  <script>
    // 扩展只能放对象，不能放数组
    var extendsObj = {
      updated: function () {
        console.log('我是扩展的updated');
      },
      methods: {
        // 扩展出来的方法与原生的方法一样的时候，是不被执行的
        add: function () {
          console.log('我是扩展出来的方法')
          this.num++;
        }
      },
    }
    var app = new Vue({
      el: '#app',
      data: {
        num: 1
      },
      methods: {
        add: function () {
          console.log('我是原生的方法')
          this.num++;
        }
      },
      updated: function () {
        console.log('我是原生的updated');
      },
      extends: extendsObj,
      // 定义的插值形式
      delimiters: ['${', '}']
    })
  </script>
</body>
</html>
