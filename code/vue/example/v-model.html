<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-model实例</title>
  <script src="../assets/js/vue.js"></script>
</head>
<body>
  <h1>v-model实例</h1>
  <hr>
  <div id="app">
    <p>原始文本信息:{{ message }}</p>
    <h3>文本块:</h3>
    <p>v-model:</p><input type="text" v-model=" message ">
    <p>v-model.lazy:</p><input type="text" v-model.lazy=" message ">
    <p>v-model.number:</p><input type="text" v-model.number=" message ">
    <p>v-model.trim:</p><input type="text" v-model.trim=" message ">
    <hr>
    <h3>文本域:</h3>
    <textarea cols="30" rows="10" v-model="message"></textarea>
    <hr>
    <h3>多选框绑定一个值:</h3>
    <input type="checkbox" id="isTrue" v-model="isTrue">
    <label for="isTrue">{{ isTrue }}</label>
    <hr>
    <h3>多选框选定一个数组:</h3>
    <input type="checkbox" id="wikiHong" value="wikiHong" v-model="web_names">
    <label for="isTrue">wikiHong</label>
    <input type="checkbox" id="ivan jiao" value="ivan jiao" v-model="web_names">
    <label for="isTrue">ivan jiao</label>
    <input type="checkbox" id="mrFang" value="mrFang" v-model="web_names">
    <label for="isTrue">mrFang</label>
    <p>{{ web_names }}</p>
    <hr>
    <h3>单选框绑定:</h3>
    <p>
      <input type="radio" id="one" value="man" v-model="gender">
      <label for="one">man</label>
      <input type="radio" id="two" value="women" v-model="gender">
      <label for="two">women</label>
      <p>您选择的性别是: {{ gender }}</p>
    </p>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello World!',
        isTrue: true,
        web_names: [],
        gender: 'man'
      }
    })
  </script>
</body>
</html>
