<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>methods</title>
  <script src="../assets/js/vue.js"></script>
</head>
<body>
  <h1>methods</h1>
  <hr>
  <div id="app">
    {{ a }}
    <!-- 1，2 -->
    <button @click="add(2, $event)">添加</button>
    <!-- 3.组件调用构造器里面的原始方法 -->
    <p><btn @click.native="add(3)"></btn></p>
  </div>
  <!-- 4.外部引用 -->
  <button onclick="app.add(5)">外部add</button>
  <script>
    var btn = {
      template: `<button>组件</button>`
    };
    var app = new Vue({
      el: '#app',
      data: {
        a: 1
      },
      components: {
        'btn': btn
      },
      methods: {
        add: function (num, event) {
          if ( num != '' ) {
            this.a += num;
          } else {
            this.a++
          }
          console.log(event);
        }
      }
    })
  </script>
</body>
</html>
